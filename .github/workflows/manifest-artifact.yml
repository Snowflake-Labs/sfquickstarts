name: Build and upload quickstart manifest

on:
  push:
    branches:
      - master
      - main
    branches-ignore:
      - manifests
  pull_request:
    branches:
      - master
      - main
    branches-ignore:
      - manifests
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  generate-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # the generator uses git history for lastUpdatedAt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate manifest
        run: |
          python3 "scripts/generate_manifest/manifest generator.py"

      - name: Upload manifest artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickstart-manifest-${{ github.sha }}
          path: site/sfguides/src/_shared_assets/quickstart-manifest.json
          if-no-files-found: error
          retention-days: 30


