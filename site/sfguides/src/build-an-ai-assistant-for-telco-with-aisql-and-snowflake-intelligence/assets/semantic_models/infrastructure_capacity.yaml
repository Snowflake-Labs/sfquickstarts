name: infrastructure_capacity
description: Semantic model for telecom infrastructure capacity planning and monitoring. Tracks bandwidth utilization, equipment status, and capacity forecasts for operational efficiency.

tables:
  - name: INFRASTRUCTURE_CAPACITY
    base_table:
      database: TELCO_OPERATIONS_AI
      schema: DEFAULT_SCHEMA
      table: INFRASTRUCTURE_CAPACITY
    
    dimensions:
      - name: TOWER_ID
        expr: TOWER_ID
        data_type: VARCHAR(50)
        description: Unique identifier for the cell tower
        sample_values:
          - TWR_NE_001
          - TWR_SE_001
          - TWR_SW_001
        synonyms:
          - tower_identifier
          - cell_tower_id
          - site_id
      
      - name: TOWER_NAME
        expr: TOWER_NAME
        data_type: VARCHAR(100)
        description: Name of the cell tower location
        sample_values:
          - 5G Tower Boston Central
          - 5G Tower NYC Midtown
          - 4G Tower Miami Beach
        synonyms:
          - tower_location
          - site_name
      
      - name: REGION
        expr: REGION
        data_type: VARCHAR(50)
        description: Geographic region where the tower is located
        sample_values:
          - Northeast
          - Southeast
          - Southwest
        synonyms:
          - geographical_region
          - area
          - territory
      
      - name: NETWORK_TYPE
        expr: NETWORK_TYPE
        data_type: VARCHAR(10)
        description: Type of network technology (4G or 5G)
        sample_values:
          - 4G
          - 5G
        synonyms:
          - network_technology
          - technology_type
      
      - name: EQUIPMENT_STATUS
        expr: EQUIPMENT_STATUS
        data_type: VARCHAR(20)
        description: Current operational status of the tower equipment
        sample_values:
          - Active
          - Maintenance
          - Degraded
        synonyms:
          - operational_status
          - tower_status
          - equipment_state
    
    time_dimensions:
      - name: CAPACITY_DATE
        expr: CAPACITY_DATE
        data_type: DATE
        description: Date of the capacity measurement
        sample_values:
          - '2025-01-01'
          - '2025-01-02'
        synonyms:
          - date
          - measurement_date
      
      - name: LAST_MAINTENANCE_DATE
        expr: LAST_MAINTENANCE_DATE
        data_type: DATE
        description: Date of last maintenance performed on the tower
        sample_values:
          - '2024-11-15'
          - '2024-12-01'
        synonyms:
          - last_service_date
          - previous_maintenance
      
      - name: NEXT_SCHEDULED_MAINTENANCE
        expr: NEXT_SCHEDULED_MAINTENANCE
        data_type: DATE
        description: Date of next scheduled maintenance
        sample_values:
          - '2025-05-15'
          - '2025-06-01'
        synonyms:
          - next_maintenance
          - scheduled_service_date
      
      - name: ESTIMATED_CAPACITY_EXHAUSTION_DATE
        expr: ESTIMATED_CAPACITY_EXHAUSTION_DATE
        data_type: DATE
        description: Estimated date when capacity will be exhausted based on growth trends
        sample_values:
          - '2026-06-01'
          - '2025-08-15'
        synonyms:
          - capacity_exhaustion
          - when_capacity_full
          - capacity_limit_date
    
    facts:
      - name: TOTAL_BANDWIDTH_GBPS
        expr: TOTAL_BANDWIDTH_GBPS
        data_type: FLOAT
        description: Total available bandwidth capacity in gigabits per second
        sample_values:
          - '100.0'
          - '150.0'
          - '120.0'
        synonyms:
          - total_capacity
          - maximum_bandwidth
          - capacity_limit
      
      - name: USED_BANDWIDTH_GBPS
        expr: USED_BANDWIDTH_GBPS
        data_type: FLOAT
        description: Currently used bandwidth in gigabits per second
        sample_values:
          - '65.5'
          - '128.0'
          - '75.0'
        synonyms:
          - bandwidth_usage
          - consumed_bandwidth
          - active_bandwidth
      
      - name: AVAILABLE_BANDWIDTH_GBPS
        expr: AVAILABLE_BANDWIDTH_GBPS
        data_type: FLOAT
        description: Remaining available bandwidth in gigabits per second
        sample_values:
          - '34.5'
          - '22.0'
          - '45.0'
        synonyms:
          - free_bandwidth
          - remaining_capacity
          - unused_bandwidth
      
      - name: UTILIZATION_PCT
        expr: UTILIZATION_PCT
        data_type: FLOAT
        description: Percentage of total bandwidth currently in use
        sample_values:
          - '65.5'
          - '85.3'
          - '62.5'
        synonyms:
          - capacity_utilization
          - usage_percentage
          - bandwidth_utilization
      
      - name: EXPECTED_GROWTH_PCT
        expr: EXPECTED_GROWTH_PCT
        data_type: FLOAT
        description: Expected bandwidth growth rate as percentage
        sample_values:
          - '15.0'
          - '25.0'
          - '18.0'
        synonyms:
          - growth_rate
          - demand_growth
          - traffic_growth_rate
      
      - name: UPGRADE_RECOMMENDED
        expr: UPGRADE_RECOMMENDED
        data_type: BOOLEAN
        description: Whether an infrastructure upgrade is recommended
        sample_values:
          - 'TRUE'
          - 'FALSE'
        synonyms:
          - needs_upgrade
          - upgrade_required
          - expansion_recommended
    
    description: Infrastructure capacity metrics for towers including bandwidth utilization, equipment status, and maintenance schedules

verified_queries:
  - name: Towers near capacity
    question: Which towers are operating at over 80% capacity?
    sql: SELECT tower_name, region, utilization_pct, available_bandwidth_gbps FROM infrastructure_capacity WHERE utilization_pct > 80 ORDER BY utilization_pct DESC
    verified_by: System
    verified_at: 1747000000
  
  - name: Towers needing upgrade
    question: Which towers need infrastructure upgrades?
    sql: SELECT tower_name, region, network_type, utilization_pct, equipment_status FROM infrastructure_capacity WHERE upgrade_recommended = TRUE ORDER BY utilization_pct DESC
    verified_by: System
    verified_at: 1747000000
  
  - name: Capacity exhaustion timeline
    question: Which towers will run out of capacity in the next 6 months?
    sql: SELECT tower_name, region, estimated_capacity_exhaustion_date, utilization_pct FROM infrastructure_capacity WHERE estimated_capacity_exhaustion_date <= DATEADD(month, 6, CURRENT_DATE()) ORDER BY estimated_capacity_exhaustion_date
    verified_by: System
    verified_at: 1747000000

custom_instructions: Focus on capacity planning, identifying towers at risk of exhaustion, and prioritizing upgrade recommendations. Consider utilization trends and growth rates for proactive planning.


